<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&family=Signika:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vino's App</title>
  </head>
  <body>
    <div class="container">
      <div class="principal">
        <div>
          <h1 class="encabezado">
            My Weather App
          </h1>
          <br />
        </div>
        <div class="alinear">
          <div class="col-sm-6 alinear">
            <form>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="enter-city"
                  placeholder="Enter a City"
                  aria-label="Enter a City"
                  aria-describedby="button-addon2"
                />
                <input type="submit" value="Search" class="boton" />
              </div>
            </form>
          </div>
        </div>
        <hr />
        <div class="container">
          <div class="row gx-5">
            <div class="col-sm p-3 border border-0 resultado">
              <div class="centrar">
                <div class="p-3 border border-0 listado" id="city">
                  <img src="src/images/season.svg" alt="" width="200px" />
                </div>
                <div class="p-3 border border-0 listado" id="description"></div>
                <div class="p-3 border border-0 listado">
                  <img
                    src="https://openweathermap.org/"
                    alt=""
                    class="float-left"
                    id="icon"
                  />
                </div>
              </div>
            </div>
            <div class="col-sm p-3 border border-0 resultado centrar">
              <div class="centrar">
                <div
                  class="p-3 border border-0 listado"
                  id="fecha"
                  type="text"
                ></div>
                <div class="p-3 border border-0 degree" id="degree">
                  Temperature
                </div>
                <div class="p-3 border border-0" id="humid">Humidity</div>
                <div class="p-3 border border-0" id="theWind">Wind</div>
              </div>
            </div>
          </div>

          <hr />
          <div class="forecast5" id="forecast">
          </div>
        <br />
        <div class="foot">
          <p>
            <a href="https://github.com/VinoliaBarreto/Weather-App"
              >Open-source code
            </a>
            by Vinolia Barreto
          </p>
        </div>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
